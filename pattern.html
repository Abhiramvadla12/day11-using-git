        <label for="email">email</label>
        <input type="text" id="email" name="email" required pattern="[a-z\d._]+@[a-z]+\.[a-z]{2,}" title="email should have one @ , only small letters , special symbols like ._ are allowed">

    <div>
        <label for="password">password</label>
        <input type="text" id="password" name="pass" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&])[a-zA-Z\d!@#$%^&*]{8,16}">
    </div>

    </form>
